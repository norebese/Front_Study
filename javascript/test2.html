<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        아이디 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input id="ID" style="border-width: 0 0 1px;" type="text">
    </div>
    <div id="message1" style="font-size: small; color: rgb(145, 136, 136); padding-left: 100px;">
    </div>
    <div>
        패스워드 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input id="PWD" style="border-width: 0 0 1px;" onclick="show()" type="text">
    </div>
    <div id="message2" style="font-size: small; color: rgb(145, 136, 136); padding-left: 100px;">
    </div>
    <div>
        패스워드 확인 
        <input id="PWDC" style="border-width: 0 0 1px;" onclick="PWDC()" type="text">
    </div>
    <div id="message3" style="font-size: small; color: rgb(145, 136, 136); padding-left: 100px;">
    </div>
    <div>
        이메일 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input style="border-width: 0 0 1px;" onclick="email()" type="text">
    </div>
    <div>
        주소 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input style="border-width: 0 0 1px;" onclick="address()" type="text">
    </div>
    <div style="margin-top: 30px;">
        <button style="cursor: pointer; width: 300px; background-color: #c5e0b5; height: 100px;" onclick="next()">가입</button>
    </div>


    <script>
        function show(){
            const checkID = document.getElementById('ID').value;
            let warnID = document.getElementById('message1')
            let showMessage = document.getElementById('message2')
            showMessage.innerText= '영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자'
            if(!checkID){
                warnID.innerText= '*필수 입력 항목입니다'
            }
        }

        function PWDC(){
            const checkID = document.getElementById('ID').value;
            const checkPWD = document.getElementById('PWD').value;
            let warnID = document.getElementById('message1')
            let warnPWD = document.getElementById('message2')

            if(!checkID){
                warnID.innerText= '*필수 입력 항목입니다'
            }
            if(!checkPWD){
                warnPWD.innerText= '*필수 입력 항목입니다'
            }
        }
        function email(){
            const checkID = document.getElementById('ID').value;
            const checkPWD = document.getElementById('PWD').value;
            const checkPWDC = document.getElementById('PWDC').value;
            let warnID = document.getElementById('message1')
            let warnPWD = document.getElementById('message2')
            let warnPWDC = document.getElementById('message3')

            if(!checkID){
                warnID.innerText= '*필수 입력 항목입니다'
            }
            if(!checkPWD){
                warnPWD.innerText= '*필수 입력 항목입니다'
            }
            if(!checkPWDC){
                warnPWDC.innerText= '*필수 입력 항목입니다'
            }
        }
        function address(){
            const checkID = document.getElementById('ID').value;
            const checkPWD = document.getElementById('PWD').value;
            const checkPWDC = document.getElementById('PWDC').value;
            let warnID = document.getElementById('message1')
            let warnPWD = document.getElementById('message2')
            let warnPWDC = document.getElementById('message3')

            if(!checkID){
                warnID.innerText= '*필수 입력 항목입니다'
            }
            if(!checkPWD){
                warnPWD.innerText= '*필수 입력 항목입니다'
            }
            if(!checkPWDC){
                warnPWDC.innerText= '*필수 입력 항목입니다'
            }
        }
        function next(){
            const checkID = document.getElementById('ID').value;
            const checkPWD = document.getElementById('PWD').value;
            const checkPWDC = document.getElementById('PWDC').value;
            let warnID = document.getElementById('message1')
            let warnPWD = document.getElementById('message2')
            let warnPWDC = document.getElementById('message3')

            if(!checkID || !checkPWD || !checkPWDC){
                if(!checkID){
                    warnID.innerText= '*필수 입력 항목입니다'
                }
                if(!checkPWD){
                    warnPWD.innerText= '*필수 입력 항목입니다'
                }
                if(!checkPWDC){
                    warnPWDC.innerText= '*필수 입력 항목입니다'
                }
                
            }
            
        }
    </script>


</body>
</html>
