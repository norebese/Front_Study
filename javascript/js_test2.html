<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML태그에 접근하기</title>
<style>
    div{
        border:1px solid black;
        background-color: black;
        height: 100px;
        width: 100px;
    }
</style>
</head>
<body>

<h3> 문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>
<div id="div1"> </div>

<input type="color" id="selectColor">
<button onclick="colorChange();">변경</button>
<script>
 // 스크립트작성
    function colorChange(){
        const box = document.getElementById('div1')
        const color = document.getElementById('selectColor').value;
        box.style.background = color;

    }
</script>


<hr><hr><br>
<h3> 문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오 </h3>

<div id="div2"> </div>
<button onclick="halfSize();">50x50</button> <button onclick="defaultSize();">원본(100x100)</button> <button onclick="doubleSize();">200x200</button>

<script>
 // 스크립트작성
 function halfSize(){
    const box = document.getElementById('div2')
    box.style.height='50px';
    box.style.width='50px';
 }
 function defaultSize(){
    const box = document.getElementById('div2')
    box.style.height='100px';
    box.style.width='100px';
 }
 function doubleSize(){
    const box = document.getElementById('div2')
    box.style.height='200px';
    box.style.width='200px';
 }
</script>
</body>
</html>
