<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML태그에 접근하기</title>
<style>
    #area{
        border:1px solid black;
        height: 300px;
        width: 500px;
    }
</style>
</head>
<body>
<h2> 아래 입력창에 값을 입력하고 출력하기 버튼을 클릭하면 해당정보를 아래 영역에 표시해 주세요. </h2>
<h3> 단, 구매자는 태그이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name으로 접근할 것</h3>
<p>구매자 : <input type="text"></p>
<p>상품명 : <input type="text" id="product-name"></p>
<p>가격 : <input type="text" name="price"></p>
<div id = "area"></div>
<button onclick="textPrint()">입력값 출력하기</button>
<script>
    // 스크립트작성
function textPrint(){
    const area = document.getElementById('area')
    const buyer = document.getElementsByTagName('input');
    const goods = document.getElementById('product-name');
    const price = document.getElementsByName('price');

    area.innerHTML = buyer[0].value +"<br>"+goods.value+"<br>"+price[0].value;
    
    // area.innerText = goods.value
    // area.innerText = price[0].value

}

</script>
</body>
</html>
